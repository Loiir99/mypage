<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.1.0/mqtt.min.js"></script>
    <script>
        var client;
        var host = 'test.mosquitto.org';
        var port = 8081;
        var topic = 'balloon/control';

        function connect() {
            client = mqtt.connect(`wss://${host}:${port}`);
            client.on('connect', function () {
                console.log('Connected to MQTT broker');
            });
            client.on('error', function (err) {
                console.log('Connection error: ' + err);
            });
        }

        function sendMessage(message) {
            if (client && client.connected) {
                client.publish(topic, message);
            } else {
                console.log('Not connected to MQTT broker');
            }
        }

        function setBalloonSize() {
            var size = document.getElementById('sizeInput').value;
            sendMessage('size:' + size);
        }

        function addFivePercent() {
            sendMessage('add:5');
        }

        function releaseValve() {
            sendMessage('release');
        }

        window.onload = connect;
    </script>
</head>
<body>
    <h1>Balloon Controller</h1>
    <label for="sizeInput">Balloon Size (0-100%):</label>
    <input type="number" id="sizeInput" min="0" max="100">
    <button onclick="setBalloonSize()">Confirm</button>
    <button onclick="addFivePercent()">Add 5%</button>
    <button onclick="releaseValve()">Release Valve</button>
</body>
</html>
